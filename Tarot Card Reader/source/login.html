<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="frontend.css">
    <script type="module" src="signup.js" defer></script>
    <script type="module" src="login.js" defer></script>
    <title>Login page</title>
</head>

<body>
    <div class="background"></div>
    <div class="wrapper container">
        <div id="form-block">
            <!-- Tabs Titles -->
            <h2 id="signin-tab" class="active tab" onclick="toggleForm('signin')">Sign In</h2>
            <h2 id="signup-tab" class="inactive tab underline-hover" onclick="toggleForm('signup')">Create Account</h2>

            <!-- Login Form -->
            <form>
                <label for="login">Email</label>
                <input type="email" id="login" name="login">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            
                <!-- Buttons -->
                <div class="form-buttons">
                    <input type="submit" id="login-button" value="Log In">
                    <input type="submit" id="signup-button" value="Sign Up" style="display: none;">
                </div>
            </form>

            <!-- Remind Password -->
            <div id="form-footer">
                <a class="underline-hover" href="#">Forgot Password?</a>
            </div>
        </div>
    </div>

    <script>
        function toggleForm(formType) {
            const loginButton = document.getElementById('login-button');
            const signupButton = document.getElementById('signup-button');
            const signinTab = document.getElementById('signin-tab');
            const signupTab = document.getElementById('signup-tab');

            if (formType === 'signin') {
                loginButton.style.display = 'block';
                signupButton.style.display = 'none';
                signinTab.classList.add('active');
                signupTab.classList.remove('active');
            } else {
                loginButton.style.display = 'none';
                signupButton.style.display = 'block';
                signupTab.classList.add('active');
                signinTab.classList.remove('active');
            }
        }
    </script>
</body>

</html>
